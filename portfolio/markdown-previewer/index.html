<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Markdown previewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet prefetch' href='https://npmcdn.com/github-markdown-css@2.4.0/github-markdown.css'>
	<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css'>

	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div id="title">
		<h1>Markdown Previewer v0.01</h1>
		<label class="switch-light switch-candy-blue" onclick="">
			<input type="checkbox" id="view">

			<span>
				<span>Edit Markdown</span>
				<span>View Markdown</span>
				<a></a>
			</span>
		</label>
	</div>
	<div id="previewer">

	</div>
	<script src='https://npmcdn.com/react@15.3.0/dist/react.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js'></script>
	<script src='https://npmcdn.com/react-dom@15.3.0/dist/react-dom.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.15/autosize.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

	<script src="js/index.js"></script>
	
</body>
</html>
