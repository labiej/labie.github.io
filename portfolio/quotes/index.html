    </section>

    <section class="white-bg">

				LOADING QUOTE
      </p>
      <h2 class="text-bold fancy-font" id="author">

      </h2>
    </section>

  </article>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
