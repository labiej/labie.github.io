<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>One Click One Quote</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <header>
    <h1>
      One Click One Quote
    </h1>
  </header>

  <article>

    <section class="controls">
      <button type='button' class='fancy-font' id="quote">
        New Quote
      </button>

      <button type='button' class='fancy-font' id="tweet">
        <a class="send-tweet" href="http://twitter.com/intent/tweet?text=" target="_blank">
          <img src="img/twitter.svg" />Tweet
        </a>
      </button>

    </section>

    <section class="white-bg">
      <p class="text-primary quote-text" id="quoteBox">
				LOADING QUOTE
      </p>
      <h2 class="text-bold fancy-font" id="author">

      </h2>
    </section>

  </article>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
